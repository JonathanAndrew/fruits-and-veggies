<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="FruitVeggiesApp">
        <div ng-controller="AppCrtl" class="container" >
            <h1>Fruit and Veggies</h1>
            <div class="row">
                    <div class="col-sm-4">
                         <h1>Fruits</h1>
                        <div class="well" ng-class="{'red' : game('fruit', $index)}" ng-repeat="fruit in fruitColumn">
                            <form>
                                {{fruit}}
                                <button  ng-click="moveToFruitVeggiesFromFruit($index)"type="submit">&#8594;</button>
                            </form>
                        </div>
                    </div>
                <div  class="col-sm-4">
                    <h1>Pool</h1>
                    <div class="well" ng-class="{'red' : game('veg', $index)}" ng-repeat="item in fruitVeggies track by $index">
                        <form>
                            <button ng-click="moveToFruits($index)" type="submit">&#8592;</button>
                                {{ item }}
                            <button ng-click="moveToVegetables($index)"type="submit">&#8594;</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-4">
                  <h1>Vegetables</h1>  
                    <div class="well" ng-repeat="vegetable in vegetablesColumn">
                      <form>
                          <button ng-click="moveToFruitVeggiesFromVege($index)" type="submit">&#8592;</button>
                          {{vegetable}}
                      </form>
                    </div>
                </div>                        
            </div>
        </div>
    </body>
</html>
